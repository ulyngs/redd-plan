<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Danish 6-month calendar for planning and note-taking">
    <title>ReDD Plan</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Title Bar -->
        <div class="title-bar">
            <!-- Period Navigation -->
            <div class="period-nav">
                <button id="prev-period-btn" class="nav-btn" title="Previous Period">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <span id="period-display" class="period-display">Jan – Jun 2026</span>
                <button id="next-period-btn" class="nav-btn" title="Next Period">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Undo/Redo Buttons -->
            <div class="undo-redo-nav">
                <button id="undo-action-btn" class="nav-btn" title="Undo (Cmd+Z)" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 7v6h6"></path>
                        <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                    </svg>
                </button>
                <button id="redo-action-btn" class="nav-btn" title="Redo (Cmd+Shift+Z)" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 7v6h-6"></path>
                        <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13"></path>
                    </svg>
                </button>
            </div>

            <!-- Groups Panel -->
            <div class="groups-panel">
                <div id="groups-toggles" class="groups-toggles">
                    <!-- Generated by JavaScript -->
                </div>
                <div class="group-selector">
                    <label for="active-group-select">New items:</label>
                    <select id="active-group-select">
                        <!-- Generated by JavaScript -->
                    </select>
                </div>
                <button id="add-group-btn" class="nav-btn small" title="Add Group">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar-container" class="calendar-container">
            <div id="calendar-grid" class="calendar-grid">
                <!-- Generated by JavaScript -->
            </div>
            <!-- Canvas layer for freeform notes and lines -->
            <div id="canvas-layer" class="canvas-layer"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="footer-text">Made with <span class="heart">♥</span> by <a href="https://reddfocus.org"
                    target="_blank">reddfocus.org</a></span>
            <button id="theme-toggle-btn" class="icon-btn theme-toggle-footer" title="Toggle Dark Mode">
                <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon hidden" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Note Inline Toolbar -->
    <div id="note-toolbar" class="inline-toolbar hidden">
        <button class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z" />
            </svg>
        </button>
        <button class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z" />
            </svg>
        </button>
        <button class="toolbar-btn" data-command="underline" title="Underline (Ctrl+U)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z" />
            </svg>
        </button>
        <div class="toolbar-separator"></div>
        <label class="toolbar-color" title="Font Color">
            <span class="color-indicator" id="font-color-indicator" style="background: #333;"></span>
            <input type="color" id="font-color-picker" value="#333333">
        </label>
        <div class="toolbar-color-group" title="Background Color">
            <label class="toolbar-color">
                <span class="color-indicator bg" id="bg-color-indicator"></span>
                <input type="color" id="bg-color-picker" value="#ffff00">
            </label>
            <button class="toolbar-btn small" id="clear-bg-btn" title="Clear Background">×</button>
        </div>
        <div class="toolbar-separator"></div>
        <label class="toolbar-snap" title="Snap to date row">
            <input type="checkbox" id="note-snap-toggle" checked>
            <span>Snap</span>
        </label>
        <select id="note-group-select" class="toolbar-select" title="Group">
        </select>
        <button class="toolbar-btn delete-btn" id="note-delete-btn" title="Delete note">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18" />
                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
            </svg>
        </button>
    </div>

    <!-- Line Inline Toolbar -->
    <div id="line-toolbar" class="inline-toolbar hidden">
        <div class="toolbar-dropdown">
            <button class="toolbar-btn dropdown-trigger" id="line-width-btn" title="Line Width">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <line x1="3" y1="12" x2="21" y2="12" />
                </svg>
            </button>
            <div class="dropdown-menu" id="line-width-menu">
                <button class="dropdown-item" data-width="4">Thin</button>
                <button class="dropdown-item" data-width="8">Medium</button>
                <button class="dropdown-item" data-width="14">Thick</button>
            </div>
        </div>
        <label class="toolbar-color" title="Line Color">
            <span class="color-indicator" id="line-color-indicator" style="background: #333;"></span>
            <input type="color" id="line-color-picker" value="#333333">
        </label>
        <select id="line-group-select" class="toolbar-select" title="Group">
        </select>
        <button class="toolbar-btn delete-btn" id="line-delete-btn" title="Delete line">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18" />
                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
            </svg>
        </button>
    </div>

    <!-- Modal Dialog -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 id="modal-title">Dialog</h3>
                <button id="modal-close" class="modal-close-btn">×</button>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
                <input type="text" id="modal-input" class="modal-input hidden" placeholder="">
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="modal-btn modal-btn-secondary">Cancel</button>
                <button id="modal-confirm" class="modal-btn modal-btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch((err) => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>

</html>
