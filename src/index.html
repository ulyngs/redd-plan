<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReDD Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quill.snow.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Title Bar -->
        <div class="title-bar">
            <!-- Period Navigation -->
            <div class="period-nav">
                <button id="prev-period-btn" class="nav-btn" title="Previous Period">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <span id="period-display" class="period-display">Jan – Jun 2026</span>
                <button id="next-period-btn" class="nav-btn" title="Next Period">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Window Controls (Windows/Linux only) -->
            <div id="window-controls" class="window-controls hidden">
                <button id="min-btn" class="win-btn min-btn" title="Minimize">
                    <svg width="10" height="1" viewBox="0 0 10 1">
                        <rect width="10" height="1" fill="currentColor"></rect>
                    </svg>
                </button>
                <button id="max-btn" class="win-btn max-btn" title="Maximize">
                    <svg width="10" height="10" viewBox="0 0 10 10">
                        <rect width="10" height="10" fill="none" stroke="currentColor" stroke-width="1.2"></rect>
                    </svg>
                </button>
                <button id="close-btn" class="win-btn close-btn" title="Close">
                    <svg width="10" height="10" viewBox="0 0 10 10">
                        <path d="M0,0 L10,10 M10,0 L0,10" stroke="currentColor" stroke-width="1.2"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar-container" class="calendar-container">
            <div id="calendar-grid" class="calendar-grid">
                <!-- Generated by JavaScript -->
            </div>
            <!-- Canvas layer for freeform notes and lines -->
            <div id="canvas-layer" class="canvas-layer"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="footer-text">Made with <span class="heart">♥</span> by <a href="https://reddfocus.org"
                    target="_blank">reddfocus.org</a></span>
            <button id="theme-toggle-btn" class="icon-btn theme-toggle-footer" title="Toggle Dark Mode">
                <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon hidden" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Note Editor Popup -->
    <div id="note-editor-popup" class="element-popup hidden">
        <div class="popup-toolbar">
            <button id="note-delete-btn" class="popup-btn delete-btn" title="Delete note">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18" />
                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                </svg>
            </button>
        </div>
        <div id="note-editor-container"></div>
    </div>

    <!-- Line Editor Popup -->
    <div id="line-editor-popup" class="element-popup hidden">
        <div class="popup-content">
            <div class="popup-section">
                <label>Color</label>
                <div class="color-swatches">
                    <button class="color-swatch" data-color="#667eea" style="background: #667eea;"
                        title="Blue"></button>
                    <button class="color-swatch" data-color="#f56565" style="background: #f56565;" title="Red"></button>
                    <button class="color-swatch" data-color="#48bb78" style="background: #48bb78;"
                        title="Green"></button>
                    <button class="color-swatch" data-color="#ed8936" style="background: #ed8936;"
                        title="Orange"></button>
                    <button class="color-swatch" data-color="#9f7aea" style="background: #9f7aea;"
                        title="Purple"></button>
                    <button class="color-swatch" data-color="#4a5568" style="background: #4a5568;"
                        title="Gray"></button>
                </div>
            </div>
            <div class="popup-section">
                <label>Width</label>
                <div class="width-options">
                    <button class="width-btn" data-width="4">Thin</button>
                    <button class="width-btn" data-width="8">Medium</button>
                    <button class="width-btn" data-width="14">Thick</button>
                </div>
            </div>
            <button id="line-delete-btn" class="popup-btn delete-btn full-width" title="Delete line">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18" />
                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                </svg>
                Delete
            </button>
        </div>
    </div>

    <!-- Undo Toast -->
    <div id="undo-toast" class="undo-toast hidden">
        <span id="undo-message">Item deleted</span>
        <button id="undo-btn" class="undo-btn">Undo</button>
        <button id="close-undo-btn" class="close-undo-btn">×</button>
    </div>

    <script src="quill.js"></script>
    <script src="app.js"></script>
</body>

</html>
